<div *ngIf="wishes?.length == 0; then noItems else showItems"></div>

<ng-template #noItems>
    There are no wishes to display.
</ng-template>

<ng-template #showItems>
    <ul *ngIf="wishes!.length > 0" class="wish-list">
        <li *ngFor="let item of wishes; let i = index">
            <div class="form-check">
            <label class="form-check-label">
                <input 
                type="checkbox" 
                class="checkbox"
                [checked]="item.isComplete"
                [attr.data-index]="i"
                (click)="toggleCheckbox(item)"
                > {{item.wishText}}
            </label>
            </div>
        </li>
    </ul>
</ng-template>
