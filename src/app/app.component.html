<div class="container">

  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label class="visually-hidden" for="specificSizeInputName">Wish</label>
      <input name="newWishText" type="text" class="form-control" [(ngModel)]="newWishText">
    </div>

    <div class="col-auto">
      <button 
      type="submit" 
      class="btn btn-primary"
      (click)="submitForm($event)"
      >Add Wish</button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select 
      class="form-select"
      [(ngModel)]="selectedFilter"
      (ngModelChange)="filterChange($event)">
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <div *ngIf="items.length == 0; then noItems else showItems"></div>

    <ng-template #noItems>
      There are no wishes to display.
    </ng-template>
    
    <ng-template #showItems>
      <ul *ngIf="items.length > 0" class="wish-list">
        <li *ngFor="let item of visibleItems; let i = index">
          <div class="form-check">
            <label class="form-check-label">
              <input 
              type="checkbox" 
              class="checkbox"
              [checked]="item.isComplete"
              [attr.data-index]="i"
              (click)="toggleCheckbox(item)"
              > {{item.wishText}}
            </label>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
  
</div>
