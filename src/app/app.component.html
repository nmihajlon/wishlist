<div class="container">
  <add-wish-form
    (onAddWish)="addNewWish($event)"
  >
  </add-wish-form>
  

  <div class="row mt-3">
    <wish-filter
    [(filter)]="filter"
    ></wish-filter>
  </div>

  <div class="row mt-3">
    <wish-list
      [wishes]="items.filter(filter)"
    ></wish-list>
  </div>
  
</div>
